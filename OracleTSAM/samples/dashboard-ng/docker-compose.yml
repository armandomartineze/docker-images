version: "2"
services:
  db:
    image: oracle/database:11.2.0.2-xe
    hostname: db.box
    shm_size: 2g
    environment:
      - DBA_PASSWD=welcome1
    volumes:
      - ./cmd:/tmp/cmd
    ports:
      - 1521/tcp
      - 22/tcp
    command: "bash -c 'cp -f /tmp/cmd/runOracle.sh /u01/app/oracle && /u01/app/oracle/runOracle.sh'"
  tsam:
    image: oracle/tsam:12.2.2.1
    hostname: tsam.docker
    ports:
      - 7001/tcp
      - 22/tcp
    environment:
      - "DB_CONNSTR=db.box:1521/xe"
      - DB_TSAM_USER=tsam
      - DB_TSAM_PASSWD=tsam
      - TSAM_CONSOLE_ADMIN_PASSWD=admin1
      - DBA_USER=sys
      - "DBA_PASSWD=welcome1"
      - DB_TSAM_TBLSPACE=users
      - DB_ENABLE_PARTITION=no
      - DEBUG_MODE=false
      - WLS_PW=weblogic1
    links:
      - "db:db.box"
  tuxedo:
    image: oracle/tuxedo:12.2.2-4doms
    build: ./dockerfiles
    hostname: tux.box
    ports:
      - 22/tcp
    environment:
      - DEBUG_MODE=false
    links:
      - "tsam:tsam.box"