on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n makojavanet -g makojavanet8a24-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n makojavanet --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n makojavanet --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n makojavanet --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: makojavanet.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/OracleJava/java-8" -f  "OracleJava/java-8/Dockerfile" -t makojavanet.azurecr.io/mykubernetescluster:${{ github.sha }} --label dockerfile-path=OracleJava/java-8/Dockerfile
        docker push makojavanet.azurecr.io/mykubernetescluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_mykubernetescluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep mykubernetesclusterbb69 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace mykubernetesclusterbb69`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: mykubernetesclusterbb69
        container-registry-url: makojavanet.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: mykubernetesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: mykubernetesclusterbb69
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          makojavanet.azurecr.io/mykubernetescluster:${{ github.sha }}
        imagepullsecrets: |
          mykubernetesdockerauth   
